<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="ml-5 mt-2">

        <button class="bg-gray-500 hover:bg-gray-700 text-white px-2" type="reset">Reset</button>

  <div>That is why it is called the present.</div>
